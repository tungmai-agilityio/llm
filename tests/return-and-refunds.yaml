- vars:
    query: "What is the policy to return an Electronics product?"
    context: file://files/returns-and-refunds.csv
  assert:
    - type: icontains-all
      value:
        - '30 days'
        - 'original packaging'

- vars:
    query: "List the return policy for all product categories"
    context: file://files/returns-and-refunds.csv
  assert:
    - type: icontains-any
      value:
        - 'Electronics'
        - 'Clothing'
        - 'Home & Kitchen'
        - 'Beauty & Personal Care'
        - 'Books & Media'
